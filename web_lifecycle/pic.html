<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片缩放自适应</title>
    <style>
      div {
        width: 300px;
        height: 140px;
        /* width: 700px;
        height: 540px; */
        background-color: gainsboro;
      }

      img {
        width: auto;
        max-height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="../练习/img/flower.jpg" />
    </div>
  </body>
</html>
