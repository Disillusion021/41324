<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../练习/js/jquery-3.2.1.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <script>
      ;(function () {
        var a = 1
        function test() {
          console.log(++a)
        }
        window.$ = function () {
          return {
            a: a,
            test: test
          }
        }
      })()
      console.log($().a) // 1
      $().test() // 2
    </script>
  </body>
</html>
