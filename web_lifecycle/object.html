<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 创建对象的几种方式
    /*
        总结: 
        创建单个对象时直接用{}声明
        创建多个对象时写个函数作为构造器用
    */

    // 方式一: Object构造函数方式
    var p = new Object();
    p.name = "张三"
    p.age = 12
    p.setName = function (name) {
        this.name = name;
    }
    // **(常用)方式二: {}格式声明对象,跟方式一其实一样,不过形式更好
    var p = {
        name : "John",
        age : 12,
        setName: function (name) {
            this.name = name;
        }
    }
    console.log(p.__proto__);
    // **前两种方式缺点,如果还需再创建一个对象,那么还需要再重复写一遍这些语句,费劲**

    // 方式三: 通过工厂方式创建对象,其实相当于一个构造器函数
    // 适用场景: 创建多个对象
    // 缺点: 没有类型,从p1.__proto__为根Object.prototype可知
    function createPerson (name, age) {
        var obj = {
            name: name,
            age: age,
            setName: function (name) {
                this.name = name
            },
        }
        return obj;
    }
    var p1 = new createPerson("John",18)
    var p2 = new createPerson("aaa", 16)
    console.log(p1.__proto__)
    // 方式三(闭包): 和方式三其实一样,不过就是拿闭包控制了下属性访问
    // 缺点: 没有类型,从p3.__proto__为根Object.prototype可知
    function createPerson2 (name, age) {
        var name;
        var age;
        var obj = {
            getName: function () {
                return name;
            },
            getAge: function () {
                return age;
            },
            setName: function (n) {
                name = n
            },
            setAge: function (a) {
                age = a
            }
        }
        return obj;
    }
    var p3 = new createPerson2("John",18)
    var p4 = new createPerson2("aaa", 16)
    console.log(p3.__proto__)

    // **(常用)方式五: 通过函数当构造器直接创建对象
    // 缺点: 每个对象都有相同的数据(方法),浪费内存
    function Person (name, age) {
        this.name = name
        this.age = age
        this.setName = function (name) {
            this.name = name
        }
    }
    var p5 = new Person("Johnn", 19)
    console.log(p5.__proto__) // 指向Person.prototype,其实是一个空Object对象,不过有个属性constructor指向Person函数,这样就可以区分类型了
    console.log(p5.__proto__.__proto__) // 这才指向根Object.prototype对象
    console.log(p5 instanceof Person) // true

    function Student (name, age) {
        this.name = name
        this.age = age
    }
    var s1 = new Student("Johnn", 19)
    console.log(s1 instanceof Student) // false

    // **(常用)方式六: 通过函数当构造器,并把方法提取到原型对象prototype中
    function Person (name, age) {
        this.name = name
        this.age = age
    }
    Person.prototype.setName = function (name) {
        this.name = name
    }
    </script>
</body>
</html>
