<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /// prc1
      function A(arguments) {
        A.prototype.n = 1
      }
      var b = new A()
      A.prototype = {
        // 因为这步改变了prototype的引用,使原型指向了另一个对象, 所以b的原型对象里n还是1,m是undefined
        n: 2,
        m: 3
      }
      var c = new A()
      console.log(b.n, b.m, c.n, c.m) // 1, undefined, 2, 3

      /// prc2
      function F() {}
      Object.prototype.a = function () {
        console.log('a()')
      }
      Function.prototype.b = function () {
        console.log('b()')
      }
      var f = new F()
      f.a() // a()
      f.b() // not a function
      F.a() // a()
      F.b() // b()
    </script>
  </body>
</html>
