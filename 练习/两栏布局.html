<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>两栏布局——float</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .left,
      .right {
        height: 200px;
      }

      .left {
        float: left;
        width: 200px;
        background-color: skyblue;
      }

      .right {
        margin-left: 200px; /* 还是建议用这种方式 */
        /* overflow: hidden; */ /* 与上面的margin-left二选一即可,overflow是激活了BFC,所以会不会与float box重叠 */
        background-color: greenyellow;
      }
    </style>
  </head>

  <body>
    <div class="left">left</div>
    <div class="right">right</div>
  </body>
</html>
