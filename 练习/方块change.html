<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#b1 {
				width: 200px;
				height: 200px;
				background-color: #FF9500;
				font-size: 300%;
			}

			#d1 {
				width: 500px;
				height: 500px;
				background-color: #00FFFF;
				border: 10px solid black;
			}
		</style>
		<script>
			function change(name, v) {
				d1.style[name] = v;
			}
		</script>
	</head>
	
	<body>
		<button id="b1" onclick="change('background', 'red')">Change</button>
		<div id="d1"></div>
	</body>
</html>
