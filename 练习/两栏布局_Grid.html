<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>两栏布局:minmax(150px, 25%) 1fr</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      .container {
        display: grid;
        grid-template-columns: minmax(150px, 25%) 1fr;
      }

      .side,
      .main {
        height: 300px;
      }

      .side {
        background-color: greenyellow;
      }

      .main {
        background-color: skyblue;
      }
    </style>
  </head>

  <body>
    <!-- Grid布局实现两栏布局 -->
    <div class="container">
      <div class="side">
        边栏宽度是minmax(150px, 25%)，即最小宽度为150px，最大宽度为总宽度的25%
      </div>
      <div class="main">主栏宽度为1fr，即所有剩余宽度</div>
    </div>
  </body>
</html>
