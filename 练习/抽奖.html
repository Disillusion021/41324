<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#content {
				width: 400px;
				height: 100px;
				background-color: lightblue;
				margin: 40px auto;
				text-align: center;
				line-height: 100px;
			}
			#btns {
				width: 400px;
				height: 100px;
				text-align: center;
				margin: 40px auto;
			}
		</style>
		<script>
			var names = ['张三','李四','王五','周六','钱七','刑八','赵九','诸葛亮'];
			window.onload = function() {
				var btns = document.getElementsByTagName("button");
				var name = document.getElementById("name");
				parseInt(Math.random()*names.length);
				var timer;
				btns[0].onclick = function() {
					timer = setInterval(function(){
						name.innerHTML = names[parseInt(Math.random()*names.length)];
					}, 50)
				}
				btns[1].onclick = function (){
					clearInterval(timer);
				}
			}
		</script>
	</head>
	<body>
		<div id="content">
			<h1 id="name">张三</h1>
		</div>
		<div id="btns">
			<button>开始</button>
			<button>结束</button>
		</div>
	</body>
</html>
