<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			#oDiv1 {
				width: 100px;
				height: 100px;
				background: greenyellow;
			}

			#oDiv2 {
				width: 200px;
				height: 200px;
				background: skyblue;
			}
		</style>
	</head>
	<body>
		<div id="oDiv">
			<div v-bind:id="m" @mouseover="m = 'oDiv2'" @mouseout="m = 'oDiv1'"></div>
		</div>
		<script>
			new Vue({
				el: '#oDiv',
				data: {
					m: "oDiv1"
				},
			});
		</script>
	</body>
</html>
