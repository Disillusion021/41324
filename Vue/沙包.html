<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>打沙包</title>
		<script src="js/vue.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			#odiv {
				width: 200px;
				height: 600px;
				margin: 0 auto;
				text-align: center;
			}

			#blood {
				width: 100%;
				height: 20px;
				background: red;
				border: 1px solid black;
			}

			#back {
				border: 0.5px solid black;
			}

			button {
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div id="odiv">
			<img v-bind:src= "bl != 0 ? 'img/bag.png' : 'img/bag-burst.png'"/>
			<div id="back">
				<div id="blood" v-bind:style="{width: bl + '%'}"></div>
			</div>
			<div>
				<button v-on:click="hit" v-if="bl != 0">打击</button>
				<button v-on:click="bl = 100">恢复</button>
			</div>
		</div>
		<script>
			new Vue({
				el: '#odiv',
				data: {
					bl: 100
				},
				methods: {
					hit() {
						this.bl -= 10;
					}
				}
			})
		</script>
	</body>
</html>
