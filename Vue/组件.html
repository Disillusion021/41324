<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="oDiv">
			<wyn></wyn>
		</div>
		<div id="oDiv2">
			<wyn></wyn>
		</div>
		<script>
			Vue.component('wyn', {

				template: '<p>全局注册组件代码块</p>',
				data: {

				},
				methods: {

				},
				computed: {

				}
			});
			new Vue({
				el: '#oDiv2'
			})
			new Vue({
				el: '#oDiv',
				data: {

				},
				methods: {

				},
				components: {
					'wyn': {
						template: '<p>局部注册组件代码块</p>',
						data: {

						},
						methods: {

						},
						computed: {

						},
						components: {

						}
					},
				}
			})
		</script>
	</body>
</html>
